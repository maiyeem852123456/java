<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
<meta charset="utf-8">
<title>qlsv</title>
</head>
<body>
	<h3>Thong tin sinh vien</h3>
	<form th:action="@{add}" action="post">
		<table>
			<tr>
				<td>MSSV:</td>
				<td><input name="mssv"></td>
			</tr>
			<tr>
				<td>ho ten:</td>
				<td><input name="hoten"></td>
			</tr>
			<tr>
				<td>ngaysinh:</td>
				<td><input name="ngaysinh"></td>
			</tr>
			<tr>
				<td>phai:</td>
				<td><input name="phai"></td>
			</tr>
			<tr>
				<td>dtb:</td>
				<td><input name="dtb"></td>
			</tr>
			<tr>
				
				<td><input type="submit" value="gui" name="submit"></td>
			</tr>
		</table>
	</form>
	<h3>Danh s√°ch Sinh Vien</h3>
	<table border="1">
		<tr>
			<th>STT</th>
			<th>MSSV</th>
			<th>Ho Ten</th>
			<th>Phai</th>
			<th>Ngay Sinh</th>
			<th>DTB</th>
		</tr>
		<tr th:each="sv,status: ${dssv}">
			<td th:text="${status.index+1}"></td>
			<td th:text="${sv.mssv}"></td>
			<td th:text="${sv.hoten}"></td>
			<td th:text="${sv.phai?'Nam':'Nu'}"></td>
			<td th:text="${#dates.format(sv.ngaysinh,'dd/MM/yyyy')}"></td>
			<td th:text="${sv.dtb}"></td>
			<td><a th:href="@{update(mssv=${sv.mssv})}">Update</a></td>
			<td><a th:href="@{delete(mssv=${sv.mssv})}">Delete</a></td>
		</tr>
	</table>
</body>
</html>
